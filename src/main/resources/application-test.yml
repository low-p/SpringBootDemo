server:
  #服务端口
  port: 8091
  servlet:
    #访问路径
    context-path: /demo

spring:
    datasource:
        #name: mysql_test
        type: com.alibaba.druid.pool.DruidDataSource
        #druid相关配置
        druid:
          driver-class-name: com.mysql.jdbc.Driver
          #基本属性
          url: jdbc:mysql://127.0.0.1:3306/springboottest?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
          username: root
          password: root
          #配置初始化大小/最小/最大
          initial-size: 1
          min-idle: 1
          max-active: 20
          #获取连接等待超时时间
          max-wait: 60000
    #thymeleaf模板支持html
    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        mode: HTML
        encoding: UTF-8
        cache: false
    #redis基础配置
    redis:
        # Redis数据库索引（默认为0）
        database: 0
        host: 127.0.0.1
        port: 6379
        # 连接超时时间（毫秒）
        timeout: 1000ms
        password: 123456
        jedis:
          pool:
            # 连接池最大连接数（使用负值表示没有限制）
            max-active: 8
            # 连接池中的最小空闲连接
            min-idle: 0
            # 连接池中的最大空闲连接
            max-idle: 8
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: -1ms

#mybatis持久化层
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zyj.springboot.demo.entity

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    returnPageInfo: check

#memcached基础配置
memcached:
    servers: 127.0.0.1:11211
    weights: 3
    failover: true
    initConn: 20
    minConn: 20
    maxConn: 100
    maintSleep: 50
    nagle: false
    socketTO: 3000
    aliveCheck: true
    maxIdle: 900000
    socketConnectTO: 0

#SSO配置信息
sso:
    repeatLogin: true